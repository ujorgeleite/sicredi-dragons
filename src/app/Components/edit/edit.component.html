<div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false">
  <div class="toast-header">
    <img src="..." class="rounded mr-2" alt="...">
    <strong class="mr-auto">Bootstrap</strong>
    <small>11 mins ago</small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    Hello, world! This is a toast message.
  </div>
</div>

<div class="row">
  <div class="col text-center">
    <h1>Editar Informações</h1>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-sm-12 col-md-6 col-lg-6">
    <form [formGroup]="formEditGroup">
      <div class="form-row">
        <div class="form-group col-md-12">
          <span>
            <b>
              Name
            </b>
          </span>
          <input type="text" class="form-control validation" formControlName="name" name="name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <span>
            <b>
              Type
            </b>
          </span>
          <input type="text" class="form-control validation" formControlName="type" name="type">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <span>
            <b>
              Histories
            </b>
          </span>
          <textarea name="histories" id="histories" class="form-control validation" formControlName="histories"
            cols="30" rows="10"></textarea>
        </div>
      </div>
      <div class="form-row  float-right">
        <div class="form-group">
          <button [disabled]="!formIsValid()" (click)="save()" class="btn btn-outline-success">
            Salvar
          </button>
          <button [routerLink]="['/list']" routerLinkActive="router-link-active"
            class="btn btn-outline-light float-left mr-3">Voltar</button>
        </div>
      </div>

    </form>
  </div>
</div>
<div class="row float-right">

</div>
